name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: apps/desktop
        run: npm ci

      - name: Build Tauri app
        working-directory: apps/desktop
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifacts
        run: |
          mkdir -p release
          cp apps/desktop/src-tauri/target/release/bundle/deb/*.deb release/ || true
          cp apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage release/ || true
          cp apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz release/ || true
          cp apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig release/ || true
          ls -la release/

      - name: Generate update manifest
        run: |
          VERSION=${{ steps.version.outputs.version }}
          APPIMAGE_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/rustcamp_${VERSION}_amd64.AppImage.tar.gz"
          
          # Read signature if it exists
          SIG=""
          if [ -f "release/rustcamp_${VERSION}_amd64.AppImage.tar.gz.sig" ]; then
            SIG=$(cat "release/rustcamp_${VERSION}_amd64.AppImage.tar.gz.sig")
          fi
          
          cat > release/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "signature": "${SIG}",
                "url": "${APPIMAGE_URL}"
              }
            }
          }
          EOF
          cat release/latest.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: release/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job to create release from manual dispatch
  create-release:
    if: github.event_name == 'workflow_dispatch'
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
